<li *ngFor= "let course of courses" class="every">
    <button>
      <span class="badge">{{course.id}}</span>
      <span class="name">{{course.course}}</span>
      <button mat-icon-button (click) = "onSelect(course.id)" id="view"><mat-icon color="accent" >visibility</mat-icon></button>
      <button mat-icon-button (click) = "viewEditForm(course)" id="edit"><mat-icon color="primary" >edit</mat-icon></button>
      <button mat-icon-button (click) = "removeCourse(course.id)" id="delete" ><mat-icon color="warn" >delete</mat-icon></button>
    </button>
</li>
