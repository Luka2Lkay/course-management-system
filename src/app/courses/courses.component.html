
<mat-list role="list" *ngFor="let course of courses">
  <div class="row">
    <mat-list-item role="listitem" class="courseId"><span style="color: #fff;">123</span></mat-list-item>
    <mat-list-item role="listitem">{{course.course}}</mat-list-item>
    <button mat-icon-button (click)="removeCourse(course._id)"><mat-icon color="warn">delete</mat-icon></button>
  </div>
</mat-list>
