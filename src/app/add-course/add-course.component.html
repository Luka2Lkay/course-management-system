<div mat-dialog-title>
    <h1>Course Form</h1>
</div>

<form [formGroup]="cmsForm" (ngSubmit)="save()">
    <div mat-dialog-content class="content">
        <div class="row">
            <mat-form-field appearance="outline">
                <mat-label>Course</mat-label>
                <input matInput formControlName="course" required="true">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Duration</mat-label>
                <input matInput formControlName="duration" required="true">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Modules</mat-label>
                <input matInput formControlName="modules" required="true">
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Modules</mat-label>
                <input matInput formControlName="modules" required="true">
            </mat-form-field>

        </div>
    </div>
    <div mat-dialog-actions>
        <button mat-raised-button>Cancel</button>
        <button mat-raised-button color="primary" type="submit">Save</button>

    </div>
</form>
